<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Cep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed top">
              <img src="map.png" alt="logo" id="mapa">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-target="#navbar-links" aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                <div class="navbar-nav">
                  <a class="nav-item nav-link" id="home-menu" >Home</a>
                  <a class="nav-item nav-link" id="cep-menu" >Consulta CEP</a>
                </div>
              </div>
          </nav>
        </div>
    </header>

    <main>
        <div class="box">
            <img src="brazil.png" alt="imagem do Brasil">
            <div class="hero-text">
                <h1>Consulta de CEP</h1>
                <label>Digite seu cep</label>
                <input type="text" id="cep"/>
                <button id="button">Consulta</button>
                <div id="resultado">
                    <p>Seu resultado aqui :</p>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
